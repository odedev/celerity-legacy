<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <style>
    :root {
      --height-header: 64px;
      --height-tab: 48px;
      --height-page-head: 60px;
      --height-page-foot: 60px;

      --height-button: 28px;

      --width-logo: 208px;
      --width-menu: 208px;
      --width-aside: 20px;

      --padding-normal: 16px;
      --padding-button: 12px;

      --text-size: 14px;

    }
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    *::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    /* 滚动条的滑轨背景颜色 */
    /* ::-webkit-scrollbar-track {
      background-color: #b46868;
    } */
    /* 滑轨两头的监听按钮颜色 */
    *::-webkit-scrollbar-button {
      width: 0px;
      height: 0px;
      background-color: #dddddd;
    }
    *::-webkit-resizer {
      background-color: #13c2c2;
    }
    /* 横向滚动条和纵向滚动条相交处尖角的颜色 */
    *::-webkit-scrollbar-corner {
      background-color: #efdbff;
    }
    /* 滑块颜色 */
    *::-webkit-scrollbar-thumb {
      border-width: 2px;
      border-radius: 4px;
      border-style: dashed;
      border-color: transparent;
      background-color: rgba(0, 0, 0, 0.2);
      background-clip: padding-box;
    }
    *::-webkit-scrollbar-thumb:hover {
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.24);
    }
    html {
      width: 100%;
      height: 100%;
      font-size: 16px;
    }
    body {
      width: 100%;
      height: 100%;
      font-size: 14px;
      line-height: 22px;
    }
    #root {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .header {
      width: 100%;
      height: var(--height-header);
      padding: 0 16px 0 0;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: var(--height-header);
      font-size: 16px;
      line-height: 1.5;
      color: #ffffff;
      background-color: #13c2c2;
    }
    .header .logo {
      width: 208px;
      padding: 0 16px;
    }
    #app {
      width: 100%;
      height: 100%;
      position: relative;
      flex: 1 1 auto;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    .menu {
      --menu-width: 208px;
      width: var(--menu-width);
      height: 100%;
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: var(--menu-width);
      padding: 16px;
      border-right: 1px solid #f5f5f5;
    }

    .main {
      width: 100%;
      height: 100%;
      flex-grow: 1;
      flex-shrink: 1;
      flex-basis: auto;
      display: flex;
      flex-direction: column;
    }
    .tab {
      height: 48px;
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: 48px;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      /*border-top: 1px solid #f5f5f5;*/
      font-size: 12px;
      padding: 0 8px;
    }
    .tab-list {
      height: inherit;
      list-style: none;
      display: flex;
      flex-wrap: nowrap;
    }
    .tab-item {
      height: inherit;
      line-height: 1;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 0 8px;
      border-right: 1px solid #f5f5f5;
      vertical-align: middle;
    }
    .tab-item del {
      margin-left: 8px;
      height: 16px;
      line-height: 1;
    }

    .view {
      height: 100%;
      width: 100%;
      padding: 16px;
      background-color: #f5f5f5;
      background-color: #F8F8F8;
      overflow: hidden;
    }

    .page {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 0;
      background-color: #FFFFFF;
    }

    .page-head {
      height: 60px;
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: 60px;
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;
      padding: 0 16px;
      /* border-bottom: 1px solid #f0f0f0; */

    }
    .page-body {
      height: 100%;
      flex-grow: 1;
      flex-shrink: 1;
      flex-basis: auto;
      overflow: auto;
      padding: 0;
      padding: 0 16px;
    }
    .page-foot {
      height: 60px;
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: 60px;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      padding: 0 16px;
      /* border-top: 1px solid #f0f0f0; */
    }

    button {
      display: inline-block;
      height: 28px;
      padding: 0 12px;
      margin-left: 8px;
    }
    button:first-child {
      margin-left: 0;
    }

    input {
      display: inline-block;
      height: 22px;
      padding: 0 4px;
      font-size: 14px;
      line-height: 1;
    }
    .input {
      height: 22px;
      font-size: 14px;
      font-size: 16px;
      height: 32px;
      line-height: 1;
    }
    table, th, td {
      border: 1px solid #ddd;
      padding: 8px 16px;
    }
  </style>
</head>
